<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Nodes -->
    <circle cx="100" cy="40" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="40" cy="160" r="20" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="160" cy="160" r="20" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="100" y="45" text-anchor="middle" font-size="14">R</text>
    <text x="40" y="165" text-anchor="middle" font-size="14">P</text>
    <text x="160" y="165" text-anchor="middle" font-size="14">S</text>
    
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
    
    <!-- Gently curved paths -->
    <path d="M 85 55 Q 50 100 50 140" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 60 160 Q 100 170 140 160" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 150 140 Q 150 100 115 55" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Probability labels with smaller font -->
    <text x="45" y="100" text-anchor="middle" font-size="10">100%</text>
    <text x="100" y="180" text-anchor="middle" font-size="10">100%</text>
    <text x="155" y="100" text-anchor="middle" font-size="10">100%</text>
</svg>
